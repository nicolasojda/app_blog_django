{% extends 'base.html' %}

{% block content %}

blog list
<br>
{%for post in posts%}
<a href="{% url 'blog:detail' post.id %}" class="flex items-center text-5xl font-extrabold dark:text-white">{{post.title}}</a>
<a href="{% url 'blog:update' post.id %}" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Update</a>
<a href="{% url 'blog:delete' post.id %}" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded">Delete</a>
{%endfor%}
<br>
<a href = {% url 'blog:create' %} class= "bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ">create</a>

{% endblock content %}
